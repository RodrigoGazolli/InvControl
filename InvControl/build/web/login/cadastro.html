        <!--forms de cadastro-->
        <div id="layoutAuthentication" class="">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-4">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Criar Conta</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="cadastro.jsp">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <!--guarda o nome completo-->
                                                        <input class="form-control" id="nome" name="nome" type="text" placeholder="Nome Completo" maxlength="50" required/>
                                                        <label for="nome">Nome Completo</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <!--guarda o telefone--> 
                                                        <input class="form-control" id="telefone" name="telefone" type="tel" placeholder="Telefone" maxlength="11" required/>
                                                        <label for="telefone">Telefone com DDD</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <!--guarda o rg-->
                                                        <input class="form-control" id="rg" type="text" name="rg" placeholder="RG" maxlength="9" required/>
                                                        <label for="rg">RG - Sem pontos e traços</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <!--guarda o cpf-->                                                        
                                                        <input class="form-control" id="cpf" type="text" name="cpf" placeholder="CPF" maxlength="11" required/>
                                                        <label for="cpf">CPF - Sem pontos e traços</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-floating mb-3">     
                                                <!--guarda o estado-->
                                                <select class="form-select" id="estado" name="estado" required>
                                                    <option value="" disabled selected hidden>Selecione</option>
                                                    <option value="AC">Acre</option>
                                                    <option value="AL">Alagoas</option>
                                                    <option value="AP">Amapá</option>
                                                    <option value="AM">Amazonas</option>
                                                    <option value="BA">Bahia</option>
                                                    <option value="CE">Ceará</option>
                                                    <option value="DF">Distrito Federal</option>
                                                    <option value="ES">Espirito Santo</option>
                                                    <option value="GO">Goiás</option>
                                                    <option value="MA">Maranhão</option>
                                                    <option value="MS">Mato Grosso do Sul</option>
                                                    <option value="MT">Mato Grosso</option>
                                                    <option value="MG">Minas Gerais</option>
                                                    <option value="PA">Pará</option>
                                                    <option value="PB">Paraíba</option>
                                                    <option value="PR">Paraná</option>
                                                    <option value="PE">Pernambuco</option>
                                                    <option value="PI">Piauí</option>
                                                    <option value="RJ">Rio de Janeiro</option>
                                                    <option value="RN">Rio Grande do Norte</option>
                                                    <option value="RS">Rio Grande do Sul</option>
                                                    <option value="RO">Rondônia</option>
                                                    <option value="RR">Roraima</option>
                                                    <option value="SC">Santa Catarina</option>
                                                    <option value="SP">São Paulo</option>
                                                    <option value="SE">Sergipe</option>
                                                    <option value="TO">Tocantins</option>
                                                </select>
                                                <label for="estado">UF</label>
                                            </div>

                                            <div class="row mb-0">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3">
                                                        <!--guarda o email-->
                                                        <input class="form-control" id="email" type="email" name="email" placeholder="nome@exemplo.com"  maxlength="50" required/>
                                                        <label for="email">Endereço de Email</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <!--guarda a senha-->
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="senha" type="password" name="senha" placeholder="Senha" maxlength="50" required/>
                                                        <label for="senha">Senha</label>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="form-check mb-3">
                                                <!--aceite--> 
                                                <input class="form-check-input" id="aceite" type="checkbox" required name="aceite"/>
                                                <label class="form-check-label" for="aceite">Aceito os Termos de Uso</label>
                                            </div>

                                            <div class="mt-0 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary btn-block" type="submit" name="button">Criar Conta</button></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Já possui uma conta? Faça login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <!--footer-->
            <div id="layoutAuthentication_footer">

                                <span class="text-white mx-1">&middot;</span>
                                <a class="link-light small" href="#!">Termos</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
